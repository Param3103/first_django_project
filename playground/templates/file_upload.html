<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file upload</title>
</head>
<body>
<form action="../thank_you/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="uploaded_file">
    <button type="submit" >Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
      <embed src= "../media/{{ uploaded_file_url }}" >
    <a href="../thank_you">Next</a>
  {% endif %}
</body>
</html>
